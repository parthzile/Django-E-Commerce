
{% extends 'store/main.html' %}     <!--HOME PAGE-->
{% load static %}
{% block content%}

<style>
.dropbtn {
    background-color: #3498DB;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    }

    /* Dropdown button on hover & focus */
    .dropbtn:hover, .dropbtn:focus {
    background-color: #2980B9;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
    position: relative;
    display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {background-color: #ddd}

    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {display:block;}
</style>

    <!--Horizontal Row-->
    <div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Store Location</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#">Local Product</a>
    <a href="#">Internation Product</a>
  </div>
</div>

    <div class="row">
        <!--Block 1-->
        {% for product in products%}
        <div class="col-lg-4">
            <!--Product Image-->
            <img class="thumbnail" src = "{% static 'images/placeholder.png' %}" alt="Product image here">        <!--{product.imageURL} in src to load images-->
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                
                <!--Buttons and Cost of Product-->
                <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block; "><strong> Rs.{{product.price|floatformat:2}}</strong></h4>

            </div>
        </div>
<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
        {% endfor %}
    </div>
{% endblock content %}
